{% extends "base.html" %}
{% block content %}

{% for req in model.requests %}
    <p>
        <dl class='dl-horizontal'>
            <dt >Dance</dt>
            <dd >{{ req.dance }}</dd>
            <dt >Song</dt>
            <dd >{{ req.songTitle}}</dd>
            <dt >Artist</dt>
            <dd >{{ req.artist}}</dd>
            {% if req.note %}
            <dt >Note</dt>
            <dd >{{ req.note }} </dd>
            {% endif %}
        </dl>
        {{ req.embedCode|safe }}
    </p>
    <hr/>
{% endfor %}
{% endblock %}
